<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">

</head>
<body>
    <div class="calc">
        <input type="text" class="display" value='0' disabled>
        <div class="calc-keys">
            <div class="calc-rows">
                <button class="all-clear" value="ac">AC</button>
                <button class="persen" value="%">%</button>
                <button class="operator"  value="/">&divide;</button>
            </div>

            <div class="calc-rows">
                <button class="num" value="7">7</button>
                <button class="num" value="8">8</button>
                <button class="num" value="9">9</button>
                <button class="operator"  value="*">&times;</button>
            </div>

            <div class="calc-rows">
                <button class="num" value="4">4</button>
                <button class="num" value="5">5</button>
                <button class="num" value="6">6</button>
                <button class="operator"  value="-">-</button>
            </div>

            <div class="calc-rows">
                <button class="num" value="1">1</button>
                <button class="num" value="2">2</button>
                <button class="num" value="3">3</button>
                <button class="operator"  value="+">+</button>
            </div>

            <div class="calc-rows">
                <button class="num zero-btn"  value="0">0</button>
                <button class="decimal"  value=".">.</button>
                <button class="equal-sign" value="=">=</button>
            </div>

        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
